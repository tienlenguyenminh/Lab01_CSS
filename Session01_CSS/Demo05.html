<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Element.Class</title>
    <style type="text/css">
        p.redStyle {
            color: #fff;
            background-color: #cc3366;
        }

        .blueStyle {
            color: #ffffff;
            background-color: #3366cc;
        }

        .bigStyle {
            font-size: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Document title</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p class="redStyle">This is the <span>thirst</span> paragraph</p>
        <p>This is the <span>fourth</span> paragraph</p>
        <ul>
            <li class="redStyle">Item 01</li>
            <li>Item 02</li>
            <li class="blueStyle bigStyle">Item 03</li>
        </ul>
    </div>
    <p class="blueStyle">This is the <span>outter</span> paragraph</p>
    <div class="redStyle bigStyle">Footer paragraph</div>
</body>
</html>
