<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ID</title>
    <style type="text/css">
        #thirstItem {
            color: #fff;
            background-color: #cc3366;
        }

        #fourthItem {
            color: #fff;
            background-color: #6633cc;
        }
    </style>
</head>
<body>
    <h1>Document title</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p id="thirstItem">This is the <span>thirst</span> paragraph</p>
        <p id="fourthItem">This is the <span>fourth</span> paragraph</p>
        <ul>
            <li>Item 01</li>
            <li>Item 02</li>
            <li>Item 03</li>
        </ul>
    </div>
    <p>This is the <span>outter</span> paragraph</p>
    <div>Footer paragraph</div>
</body>
</html>
