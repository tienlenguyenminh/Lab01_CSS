<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Element</title>
    <style type="text/css">
        h1 {
            color: #cc3366;
            font-style: italic;
        }

        p {
            color: #3366cc;
            background-color: #66cc33;
        }

        div {
            background-color: #cc6633;
        }
    </style>
</head>
<body>
    <h1>Document title</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p>This is the <span>thirst</span> paragraph</p>
        <p>This is the <span>fourth</span> paragraph</p>
        <ul>
            <li>Item 01</li>
            <li>Item 02</li>
            <li>Item 03</li>
        </ul>
    </div>
    <p>This is the <span>outter</span> paragraph</p>
    <div>Footer paragraph</div>
</body>
</html>
