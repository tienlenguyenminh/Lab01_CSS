<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contextual</title>
    <style type="text/css">
        div p {
            color: #cc3366;
        }

        div * {
            background-color: #3366cc;
        }

        div * .whiteStyle {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Document title</h1>
    <div>
        <p class="whiteStyle">This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p>This is the <span class="whiteStyle">thirst</span> paragraph</p>
        <p>This is the <span>fourth</span> paragraph</p>
        <ul>
            <li>Item 01</li>
            <li>Item 02</li>
            <li>Item 03</li>
            <li>
                <p>List item</p>
            </li>
        </ul>
    </div>
    <p class="whiteStyle">This is the <span>outter</span> paragraph</p>
    <div>Footer <span>of</span> paragraph</div>
</body>
</html>
